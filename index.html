<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dave the magical wizard</title>

    <!-- CSS + Preload Images -->
    <link rel="preload" href="/assets/dave/dave.png" as="image">
    <link rel="preload" href="/assets/dave/davenohat.png" as="image">
    <link rel="preload" href="/assets/dave/daveonlyhat.png" as="image">

    <link rel="preload" href="/assets/locations/0_empty.png" as="image">
    <link rel="preload" href="/assets/locations/0_unfinished.png" as="image">

    <link rel="preload" href="/assets/locations/1_main.png" as="image">
    <link rel="preload" href="/assets/locations/2_basementa.png" as="image">
    <link rel="preload" href="/assets/locations/3_crystal.png" as="image">

    <link rel="preload" href="/assets/other/up.png" as="image">
    <link rel="preload" href="/assets/other/down.png" as="image">
    <link rel="preload" href="/assets/other/left.png" as="image">
    <link rel="preload" href="/assets/other/right.png" as="image">
    <link rel="stylesheet" href="/style.css">

    <!-- Roboto Mono Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <!--   ____ _____ ____  ____  _   -->
    <!--  / ___Y__ __Y  _ \/  __\/ \  -->
    <!--  |    \ / \ | / \||  \/|| |  -->
    <!--  \___ | | | | \_/||  __/\_/  -->
    <!--  \____/ \_/ \____/\_/   (_)  -->
    <!-- If you wish to not be spoiled, do not view the files!-->
    <div class="container">
        <!-- Transition -->
        <div class="hidden location" id="transitionLocation">
            <p>Loading<span id="transitionDottedText">...</span></p>

            <img class="locationBgImg" src="/assets/locations/0_empty.png" alt="bg">
        </div>

        <!-- Attic -->
        <div class="hidden location" id="atticLocation">
            <div class="btnDown" onclick="changeLocation('daveLocation')"></div>

            <img class="locationBgImg" src="/assets/locations/0_unfinished.png" alt="bg">
        </div>

        <!-- Main -->
        <div class="location" id="daveLocation">
            <p id="daveText"></p>
            <img id="daveCharacter" src="/assets/dave/dave.png" alt="Dave the Magical Wizard">
            <input id="daveTextBox" type="text" required placeholder="Type your question here...">

            <div class="btnUp" id="daveBtn" style="visibility: hidden;" onclick="changeLocation('atticLocation')"></div>
            <div class="btnDown" id="daveBtn" style="visibility: hidden;" onclick="changeLocation('basementALocation')"></div>
            <div class="btnLeft" id="daveBtn" style="visibility: hidden;" onclick="changeLocation('outsideALocation')"></div>
            <div class="btnRight" id="daveBtn" style="visibility: hidden;" onclick="changeLocation('outsideBLocation')"></div> 

            <img class="locationBgImg" id="daveBg" style="visibility: hidden;" src="/assets/locations/1_main.png" alt="bg">
        </div>

        <!-- Outside A -->
        <div class="hidden location" id="outsideALocation">
            <img class="locationBgImg" src="/assets/locations/0_unfinished.png" alt="bg">
        </div>

        <!-- Outside B -->
        <div class="hidden location" id="outsideBLocation">
            <img class="locationBgImg" src="/assets/locations/0_unfinished.png" alt="bg">
        </div>

        <!-- Basement A -->
        <div class="hidden location" id="basementALocation">
            <div class="btnUp" onclick="changeLocation('daveLocation')"></div>
            <div class="btnDown" onclick="changeLocation('hobbitLocation')"></div>
            <div class="btnLeft" onclick="changeLocation('basementBLocation')"></div>
            <!-- Replace with custom button -->
            <div class="btnRight" onclick="changeLocation('crystalLocation')"></div> 

            <img class="locationBgImg" src="/assets/locations/2_basementa.png" alt="bg">
        </div>

        <!-- Basement B -->
        <div class="hidden location" id="basementBLocation">
            <img class="locationBgImg" src="/assets/locations/0_unfinished.png" alt="bg">
        </div>

        <!-- Crystal -->
        <div class="hidden location" id="crystalLocation">
            <img class="locationBgImg" src="/assets/locations/0_unfinished.png" alt="bg">
        </div>

        <!-- Hobbit -->
        <div class="hidden location" id="hobbitLocation">
            <img class="locationBgImg" src="/assets/locations/0_unfinished.png" alt="bg">
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
